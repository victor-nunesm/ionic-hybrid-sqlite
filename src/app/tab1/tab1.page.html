<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Add a new Author to the list</ion-card-title>
    </ion-card-header>
    <ion-card-content [formGroup]="form">
      <ion-item>
        <ion-label position="floating">Author name</ion-label>
        <div class="form-grid">
          <ion-input
            #input
            autofocus
            [formControl]="controls.name"
            (keyup.enter)="createAuthor(controls.name.value)"
          ></ion-input>
          <ion-button
            [disabled]="!form.valid"
            (click)="createAuthor(controls.name.value)"
          >
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let author of authors$ | async">
      <ion-label>{{author.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
